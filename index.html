<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autosalon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Odkaz na externí CSS -->
</head>
<body>
  <!-- Navigace -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" width="100" height="auto">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Domov</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="garage.html">Garáž</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Galerie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Kontakt</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="slide1.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="slide2.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="slide3.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Předchozí</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Další</span>
    </button>
  </div>

  <div class="container my-5">
    <h1 class="text-center">Vítejte v našem autosalonu!</h1>
    <p class="text-center lead">Prohlédněte si naši nabídku luxusních vozů.</p>
  </div>

  <!-- Sekce aut -->
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-4">
        <img src="car1.jpg" class="img-fluid car-img" alt="Auto 1" id="car1">
        <h3 class="text-center">Luxusní sedan</h3>
      </div>
      <div class="col-lg-4">
        <img src="car2.jpg" class="img-fluid car-img" alt="Auto 2" id="car2">
        <h3 class="text-center">Sportovní vůz</h3>
      </div>
      <div class="col-lg-4">
        <img src="car3.jpg" class="img-fluid car-img" alt="Auto 3" id="car3">
        <h3 class="text-center">SUV</h3>
      </div>
    </div>
  </div>

  <!-- Externí skripty -->
  <script src="script.js"></script> <!-- Odkaz na externí JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
